<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f14ada2966.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="main-header">
        <span class="header-left">
            <a href="#">Google 정보</a>
            <a href="#">스토어</a>
        </span>
        <span class="header-right">
            <a href="#">Gmail</a>
            <a href="#">이미지</a>
            <i class="fa-solid fa-bars"></i>
            <a href="#">로그인</a>
        </span>
    </header>
    <main class="main-content">
        <div class="logo-container"><img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/640px-Google_2015_logo.svg.png"
                alt="google-logo" width="272px"></div>

        <div class="search-container">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text">
                <i class="fa-regular fa-keyboard"></i>
                <i class="fa-solid fa-microphone"></i>
                <i class="fa-solid fa-camera"></i>
            </div>
        </div>

        <div class="button-container">
            <button class="search-button">Google Search</button>
            <button class="lucky-button">I'm Feeling Lucky</button>
        </div>

        <div class="language-options">
            <span>Google offered in:</span>
            <div class="languages">
                <a href="#">한국어</a>
                <a href="#">Tiếng Việt</a>
                <a href="#">Français</a>
                <a href="#">中文</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-country">
            대한민국
        </div>
        <div class="footer-links">
            <span class="footer-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How search works</a>
            </span>
            <span class="footer-right">
                <a href="">Privacy</a>
                <a href="">Term</a>
                <a href="">Settings</a>
            </span>
        </div>
    </footer>
</body>

</html>
